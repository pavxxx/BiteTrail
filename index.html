<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BiteTrail</title>

    <!-- Leaflet CSS (map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- App styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app" class="app-root">
    <!-- Hero -->
    <header class="hero">
        <div class="container hero-inner">
            <div>
                <h1 class="title">BiteTrail</h1>
                <p class="tagline">Your crowdsourced guide to local bites</p>
            </div>
            <!--            <div class="hero-actions">-->
            <!--&lt;!&ndash;                <button id="darkToggle" class="btn ghost">üåô Dark</button>&ndash;&gt;-->
            <!--&lt;!&ndash;                <button id="copyJson" class="btn">Copy JSON</button>&ndash;&gt;-->
            <!--            </div>-->
        </div>
    </header>

    <!-- Controls -->
    <section class="container controls">
        <div class="search-wrap">
            <input id="searchInput" class="search" placeholder="Search name, tag, description..." />
        </div>

        <div class="filters">
            <select id="vegFilter" title="Veg / Non-veg">
                <option value="all">All</option>
                <option value="veg">Veg</option>
                <option value="nonveg">Non-veg</option>
            </select>

            <select id="priceFilter" title="Price tier">
                <option value="any">Any price</option>
                <option value="1">‚Çπ</option>
                <option value="2">‚Çπ‚Çπ</option>
                <option value="3">‚Çπ‚Çπ‚Çπ</option>
            </select>

            <select id="ratingFilter" title="Minimum rating">
                <option value="0">Any rating</option>
                <option value="4">4.0+</option>
                <option value="4.5">4.5+</option>
            </select>

            <button id="resetBtn" class="btn ghost">Reset</button>
        </div>
    </section>

    <!-- Cards + Favorites -->
    <main class="container top-content">
        <section class="card-area">
            <div id="cardGrid" class="grid"></div>
        </section>

        <aside class="sidebar">
            <div class="panel favorites-panel">
                <h3>My Favorites ‚ù§</h3>
                <ul id="favList" class="fav-list"></ul>
                <div style="margin-top:10px">
                    <button id="clearFavs" class="btn ghost small">Clear favorites</button>
                </div>
            </div>
        </aside>
    </main>

    <!-- Map (below) -->
    <section class="container map-section">
        <h3>Map</h3>
        <div id="map" class="map"></div>
    </section>

    <footer class="container footer">
        <small>BiteTrail - By Pavithra V G & Mokshaya Durgai N</small>
    </footer>
</div>

<!-- Leaflet JS (map) -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- App scripts -->
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
